<html><head><link rel="import" href="../basic-aspect/basic-aspect.html">

</head><body><dom-module id="basic-selected-item-string">
  <template>

    <style>:host(.empty) #text{display:none;}:host(:not(.empty)) #default{display:none;}</style>

    <div id="text"></div>
    <div id="default">
      <content></content>
    </div>

  </template>
</dom-module>

<script>Polymer({contribute:{set selectedItem(t){var e=t?t.toString():"";this.$.text.textContent=e,this.classList.toggle("empty",0===e.length)}},is:"basic-selected-item-string"});</script>
</body></html>
