<html><head><link rel="import" href="../basic-aspect.html">


<script>Polymer({behaviors:[Basic.Aspect],contribute:{method:function(e){results.push(e+" one")}},is:"aspect-one"});</script>


<script>Polymer({behaviors:[Basic.Aspect],contribute:{method:function(t){results.push(t+" two")}},is:"aspect-two"});</script>


</head><body><dom-module id="aspect-one-wrapper">
  <template>
    <aspect-one id="inner"></aspect-one>
  </template>
</dom-module>
<script>Polymer({behaviors:[Basic.Aspect],properties:{target:{value:"shadow"}},is:"aspect-one-wrapper"});</script>


<dom-module id="two-aspects">
  <template>
    <aspect-one id="outer" target="child">
      <aspect-two id="inner"></aspect-two>
    </aspect-one>
  </template>
</dom-module>
<script>Polymer({behaviors:[Basic.Aspect],is:"two-aspects"});</script>


<script>var MessageAspect={contribute:{get message(){return"Hello"}}};Polymer({aspects:[MessageAspect],behaviors:[Basic.Aspect],is:"component-with-behavior-aspect"});</script>
</body></html>
