<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../basic-shared/basic-shared.html">
<link rel="import" href="../basic-calendar-day.html">
<link rel="import" href="moon-phase.html">



</head><body><dom-module id="calendar-day-moon-phase">
  <template>

    <style>basic-calendar-day{display:block;}:host([generic='']) #day{text-align:right;}moon-phase{height:1.5em;width:1.5em;}</style>

    <basic-calendar-day date="{{date}}">
      <div id="day"></div>
      <moon-phase date="{{date}}"></moon-phase>
    </basic-calendar-day>

  </template>
</dom-module>

<script>Polymer({behaviors:[Basic.Generic],is:"calendar-day-moon-phase",properties:{date:{type:Date,reflectToAttribute:!0,observer:"_dateChanged"}},_dateChanged:function(){var e=this.date;this.$.day.textContent=e.getDate()}});</script>
</body></html>
