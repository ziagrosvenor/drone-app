  <title>basic-data-items</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../basic-item-selection/basic-item-selection.html">

  <script>document.addEventListener("WebComponentsReady",function(){var e=document.querySelector("#itemsAspect");e.data=["Acai","Acerola","Apple","Apricot","Banana","Blackberry","Blueberry","Cantaloupe","Cherry","Cranberry","Currant","Date","Durian","Fig","Goji berry","Gooseberry","Grape","Grapefruit","Honeydew","Jackfruit","Kiwi","Kumquat","Lemon","Lime","Lychee ","Mango","Mangosteen","Mulberry","Nectarine","Orange","Papaya","Passion Fruit","Peach","Pear","Pineapple","Plum","Pomegranate","Pomelo","Prickly Pear","Raspberry","Strawberry","Tangerine","Watermelon"]});</script>

</head>

<body>
  <basic-keyboard target="child">
    <basic-keyboard-direction tabindex="0" target="child">
      <basic-direction-selection target="child">
        <basic-item-selection target="child" selection-required="true">
          <basic-data-items id="itemsAspect" target="child">
            <basic-selected-item-string>(None)</basic-selected-item-string>
          </basic-data-items>
        </basic-item-selection>
      </basic-direction-selection>
