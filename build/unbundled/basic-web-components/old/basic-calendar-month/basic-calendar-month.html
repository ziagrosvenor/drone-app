<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<script>Polymer({is:"basic-calendar-month",behaviors:[Basic.CalendarHelpers,Basic.Generic],dayElementForDate:function(e){return this.$.calendar.dayElementForDate(e)},get days(){return this.$.calendar.days},get firstDateOfMonth(){return this.$.calendar.firstDateOfMonth},isDateInMonth:function(e){return this.$.calendar.isDateInMonth(e)},get lastDateOfMonth(){return this.$.calendar.lastDateOfMonth},properties:{culture:{value:null,observer:"_cultureChanged"},date:{type:Date,value:null,observer:"_dateChanged"},dayElement:{type:String},daysOfWeekFormat:{value:"abbreviated",reflectToAttribute:!0}},ready:function(){this.date||(this.date=new Date)},weekElementForDate:function(e){return this.$.calendar.weekElementForDate(e)},get weeks(){return this.$.calendar.weeks},_cultureChanged:function(){var e=this.culture;e&&(this.$.monthAndYear.culture=e,this.$.daysOfWeek.culture=e,this.$.calendar.culture=e)},_dateChanged:function(){var e=this.date;this.$.monthAndYear.date=e,this.$.calendar.date=e}});</script>
