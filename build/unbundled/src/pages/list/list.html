<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">

</head><body><dom-module id="incident-list">
	<style>.overlay{position:fixed;left:0;top:0;right:0;bottom:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff;z-index:9999;}</style>
  <template>
		
		
		
		<iron-list items="[[incidents]]" as="item">
			<template>
        <style>:host{display:block;padding:10px;}.card{box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);padding:16px;margin:8px 0;border-radius:5px;background-color:#fff;color:#757575;}.circle{display:inline-block;height:64px;width:64px;border-radius:50%;background:#ddd;line-height:64px;font-size:30px;color:#555;text-align:center;}h1{font-size:22px;margin:16px 0;color:#212121;}</style>
        <div>
          <div class="card">
           <h2>[[item.location]]</h2>
            <p>[[item.narrative]]</p>
            <p>[[item.country]]</p>
          </div>
        </div>
			</template>
		</iron-list>
  </template>

  <script>Polymer(window.listCtrl);</script>
</dom-module>
</body></html>
